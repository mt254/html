<!DOCTYPE html>
<html>
	<head>
		<style>
			table, th, td {
				border: 1px solid black;
				border-collapse: collapse;
				table-layout: fixed;
			}
		</style>
	</head>
	<body>
		<p><center>The animal table</center></p>
		<table style="width:100%">
			<thead>
				<tr>
					<th colspan="3">Predatory animals</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>Species</th>
					<th>Latin name</th>
					<th>Image</th>
				</tr>
				<tr>
					<td>Brown bear</td>
					<td><em>Ursus arctos</em></td>
					<td>
						<figure><img src="./images/brown-bear.png" alt="A brown bear"><figcaption>Brown bear</figcaption></figure>
					</td>
				</tr>
				<tr>
					<td>Badger</td>
					<td><em>Meles meles</em></td>
					<td>
						<figure><img src="./images/badger.png" alt="A badger"><figcaption>Badger</figcaption></figure>
					</td>
				</tr>
				<tr>
					<td>Fox</td>
					<td><em>Vulpes Vulpes</em></td>
					<td>
						<figure><img src="./images/fox.png" alt="A fox"><figcaption>Fox</figcaption></figure>
					</td>
				</tr>
				<tr>
					<td>Sand cat</td>
					<td><em>Felis margarita</em></td>
					<td>
						<figure><img src="./images/sand-cat.png" alt="A sand cat"><figcaption>Sand cat</figcaption></figure>
					</td>
				</tr>
				<tr>
					<td>Wild cat</td>
					<td><em>Felis silvestris</em></td>
					<td>
						<figure><img src="./images/wild-cat.png" alt="A wild cat"><figcaption>Wild cat</figcaption></figure>
					</td>
				</tr>
				<tr>
					<td>Wolf</td>
					<td><em>Canis lupus</em></td>
					<td>
						<figure><img src="./images/wolf.png" alt="A wold"><figcaption>Wolf</figcaption></figure>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3"><span style="font-weight:normal;">All pictures from <a href="http://www.naturephoto-cz.com/mammals/predatory-animals.html">http://www.naturephoto-cz.com/mammals/predatory-animals.html</a></span></td>
				</tr>
			</tfoot>
		</table
	</body>
</html>
